
<app-header></app-header>
<app-not-found
  [visible]="!cart || !cart.items.length"
  notFoundMessage="Your Cart Is Empty!"
  resetLinkText="Let's Fill it Up!"
></app-not-found>
<app-title title="Cart Page" margin="2rem 0 0 20rem"></app-title>
<div *ngIf="cart && cart.items.length" class="container">
    <ul>
      <li *ngFor="let cartItem of cart.items">
        <div>
          <!-- <img [src]="/assests/cartItem.foodItem.image" [alt]="cartItem.foodItem.itemName"> -->
          <img class="" height="150px" width="150px"
          src='./assets/FoodImages/{{cartItem.foodItem.image}}' [alt]="cartItem.foodItem.itemName">
        </div>
        <div>
          <a routerLink="/view-foodItem/{{cartItem.foodItem.itemCode}}">
            {{cartItem.foodItem.itemName}}
          </a>
        </div>
        <div>
          <select #quantitySelect
          [value]="cartItem.quantity"
          (change)="changeQuantity(cartItem, quantitySelect.value)">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
        </div>
        <div>
          {{cartItem.price | currency}}
        </div>
    
        <div>
          <button class="remove-button" (click)="removeFromCart(cartItem)">
            <span class="bi bi-trash"></span>
            Remove
          </button>
        </div>
      </li>
    </ul>
    <div class="checkout">
      <div>
        <div class="foods-count">{{cart.totalCount}}</div>
        <div class="total-price">{{cart.totalPrice|currency}}</div>
      </div>
    
      <a routerLink="/checkout">Proceed to Checkout</a>
    </div>
    </div>
