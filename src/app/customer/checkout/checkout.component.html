<app-header></app-header>
<app-not-found [visible]="isCartEmpty"
    notFoundMessage="Sorry, Cart is empty.Please go to FoodBox page" resetLinkText="Add Items to Cart" resetLinkRoute = "/">
    <!-- resetLinkRoute = "/" -->
</app-not-found>
<div class="alert alert-warning" *ngIf="errMessage">{{ errMessage }}
</div> 
<div class="container-fluid px-1 px-md-2 px-lg-4 py-5 mx-auto">
  <div class="content">
    <app-title title="Review and place delivery order" fontSize="2rem"></app-title>
  </div>

  <div class="card border-0">
    <div class="row justify-content-center">
      
      <form [formGroup]="checkoutForm">
        <!-- class="form-floating mb-3 mt-3" -->
        
        <div><span>
            <h3><strong>We will message you updates on your food</strong></h3>
          </span></div> 
       
          

        <div class="col-sm-7 border-line pb-3">
          <input type="text" class="form-control" formControlName=name id="name" placeholder="Name" name="fname"
            required>
          <label for="name">First Name</label>

        </div>
        <div class="col-sm-7 border-line pb-3">
          <input type="text" class="form-control" formControlName=lastName id="lname" placeholder="Last Name"
            name="lname">
          <label for="name">Last Name</label>
        </div>

        <div class="col-sm-7 border-line pb-3">
          <input type="text" class="form-control" formControlName=phoneNo id="phoneNo" placeholder="Contact Number"
            name="phoneNo">
          <label for="name">Contact Number</label>
        </div>
        <div class="col-sm-7 border-line pb-3">
          <input type="text" class="form-control" formControlName=address id="address" placeholder="Address"
            name="addr">
          <label for="name">Deliver To</label>
        
        
        
</div>
      </form>
      <!-- <div class="row justify-content-center">
        <h3 class="mb-4">Credit Card Details</h3>
      </div> -->
      <div class="row">
        
        <h2 class="col-sm-7 border-line pb-3">Credit Card Details</h2>
        <div class="col-sm-7 border-line pb-3">
          <div class="form-group">
            <p class="text-muted text-sm mb-0">Name on the card</p> <input type="text" name="name" placeholder="Name"
              size="15">
          </div>
          <div class="form-group">
            <p class="text-muted text-sm mb-0">Card Number</p>
            <div class="row px-3"> <input type="text" name="card-num" placeholder="0000 0000 0000 0000" size="18"
                id="cr_no" minlength="19" maxlength="19">
              <p class="mb-0 ml-3">/</p> <img class="image ml-1" src="https://i.imgur.com/WIAP9Ku.jpg">
            </div>
          </div>
          <div class="form-group">
            <p class="text-muted text-sm mb-0">Expiry date</p> <input type="text" name="exp" placeholder="MM/YY"
              size="6" id="exp" minlength="5" maxlength="5">
          </div>
          <div class="form-group">
            <p class="text-muted text-sm mb-0">CVV/CVC</p> <input type="password" name="cvv" placeholder="000" size="1"
              minlength="3" maxlength="3">
          </div>
        </div>
        <div class="col-sm-5 text-sm-center justify-content-center pt-4 pb-4">

          <app-order-items-list [order]="order"></app-order-items-list>
        </div>

       

      </div>
    </div>
    <div class="buttons-container">
      <div class="buttons">
        <button (click)="createOrder()">
          Place Your delivery Order
        </button>
      </div>
    </div>
  </div>
