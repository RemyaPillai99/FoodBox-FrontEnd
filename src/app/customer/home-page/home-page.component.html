<app-header></app-header>
<app-not-found [visible]="!foodItemList || !foodItemList.length"
    notFoundMessage="Sorry, No Food Items Matched With Selected Filters." resetLinkText="Reset Search" resetLinkRoute="">
    <!-- resetLinkRoute = "/" -->
</app-not-found>
<!--slider-->

<div class="searchBar">
    <input type="text" [(ngModel)]="searchKey" (keyup.enter)="search()" [value]="searchKey"
        placeholder="Search by Name..   " />
    <button (click)="search()">Search</button>
</div>


<div class="container">

    <div class="container">

        <div class="container" style="margin-top: 30px">
            <div class="row">
                <div class="col-sm-2">


                    <div class="col-sm-10 sidenav">
                        <h5 class="font-weight-bold">Categories </h5>
                        <div class="list-group list-group-flush list-group-no-border list-group-sm ">
                            <a (click)="listAllPopular()" class="list-group-item list-group-item-action">Most
                                Popular</a>
                        </div>
                        <div class="list-group list-group-flush list-group-no-border list-group-sm ">
                            <a (click)="listAllFoodItems()" class="list-group-item list-group-item-action">All Food
                                Items</a>
                        </div>

                        <div class="list-group list-group-flush list-group-no-border list-group-sm "
                            *ngFor="let c of categoryList">
                            <a (click)="shopByCuisineName(c.categoryName)"
                                class="list-group-item list-group-item-action">{{c.categoryName}}</a>

                        </div>
                    </div>
                </div>
                <div class="col-sm-9">
                    <div class="card" style="margin-top: 3px">
                        <ul>
                            <li *ngFor="let food of foodItemList">
                                <a routerLink="/view-foodItem/{{food.itemCode}}" class="link">

                                    <img src='./assets/FoodImages/{{food.image}}' alt="f.itemName" />
                                    <div class="content">

                                        <h4>

                                            <div *ngIf="food.popularTag; else templateName">
                                                {{food.itemName}}

                                                <span id="boot-icon" class="bi bi-heart-fill"
                                                    style="font-size: 25px; color: rgb(255, 0, 0); "></span>

                                            </div>

                                            <ng-template #templateName>
                                                {{food.itemName}}
                                                <span id="boot-icon" class="bi bi-heart-fill"
                                                    style="font-size: 25px; color: rgb(84, 84, 84);"></span>
                                            </ng-template>
                                        </h4>
                                        <div class="price">
                                            <span>
                                                {{food.price | currency}}
                                            </span>
                                        </div>


                                    </div>
                                </a>
                            </li>
                        </ul>

                    </div>


                </div>
            </div>
        </div>
    </div>
