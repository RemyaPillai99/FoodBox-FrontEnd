<admin-header></admin-header>
<div class="container">
  <span class="text-center "><h3>Manage Category </h3></span>
  <button (click) = "addCategory()" style="margin: 20px 0" class = "btn btn-primary"> Add Category</button>
  <input type="text" class="float-right form-control"  [(ngModel)]="searchKey"
      (ngModelChange)="searchCategory()" placeholder="Search any value..">

    <table class="table table-striped" border="1" width="100%" >
        <thead class="table-dark">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Description</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        
        <tbody id="myTable">
            <tr *ngFor="let category of categoryList ">
                <td>{{category.id}}</td>
                <td>{{category.categoryName}}</td>
                <td>{{category.description}}</td>
                <td><button (click) = "updateCategory(category.id)" class = "btn btn-info"> Edit</button></td>
                <td><button (click) = "deleteCategory(category.id)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    $(document).ready(function(){
      $("#myInput").on("keyup", function() {
        var value = $(this).val().toLowerCase();
        $("#myTable tr").filter(function() {
          $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
        });
      });
    });
    </script>
